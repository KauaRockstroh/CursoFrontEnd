<!DOCTYPE html>     
<html lang="pt_BR">
       <head>
              <title>HTML - Formulário Fale Conosco</title>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device=width, initial-scale-1">
              <link rel="stylesheet" type="text/css" href="./css/style.css">
              <link rel="stylesheet" type="text/css" href="./css/fomularios.css">
       </head>
       <body>

             <header>
                 <h2>Fale conosco</h2>
             </header>
             
             <section>
                 
                 <nav>
                     <ul>
                         <li><a href="05-layouts.html">Home</a></li>
                         <li><a href="#sobre">Sobre</a></li>
                         <li><a href="#Contato">Contato</a></li>
                     </ul>
                 </nav>
                 <article>
                     
                   <h1>Contato</h1>
                   <p>Preencha os campos abaixo</p>

                   <form method="post">

                      <div>   
                       <label for="nome">Nome</label><br>
                       <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                      </div>

                      <div>
                       <label for="email">E-mail</label><br>
                       <input type="email" name="email" id="email"placeholder="Digite seu E-mail">
                      </div>
 
                      <div>
                          <label for="mensagem">Mensagem</label><br>
                          <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                      </div>

                      <div>
                        <p>
                          <label>Quais linguagens você prefere?</label>
                          <input type="radio" name="linguagens"> HTLM
                          <input type="radio" name="linguagens"> CSS
                          <input type="radio" name="linguagens"> JavaScript
                        </p>
                      </div>

                      <div>
                           <p>
                          <label>Quais linguagens você sabe?</label>
                          <input type="checkbox" name="linguagens"> HTLM
                          <input type="checkbox" name="linguagens"> CSS
                          <input type="checkbox" name="linguagens"> JavaScript
                        </p>
                      </div>

                      <div>
                          <input type="submit">
                      </div>

                      <div>
                          <label>Qual a sua cor favorita?</label>
                          <select>
                              <option>Azul</option>
                              <option>Verde</option>
                              <option>Vermelho</option>
                          </select>
                      </div>


                   </form>

                  

                 </article>
             </section>

       </body>
</html>
